name: Monitor GS Jobs

on:
  schedule:
    # Run every 15 minutes; adjust as needed
    - cron: '*/15 * * * *'

concurrency:
  group: gs-job-monitor
  cancel-in-progress: true

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      # Check out the repository to access the script and persistence file
      - uses: actions/checkout@v2

      # Install Google Chrome and Chromedriver
      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Install dependencies required by monitor_jobs.py
      - name: Install dependencies
        run: pip install selenium webdriver-manager beautifulsoup4

      # Run the monitoring script once
      - name: Run monitor script
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: python monitor_jobs.py --run-once

      # Commit and push updated seen_jobs.txt so that future runs know which jobs have been processed
      - name: Commit updated seen jobs
        run: |
          if [ -f seen_jobs.txt ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add seen_jobs.txt
            git commit -m "Update seen jobs" || echo "No changes"
            git push
          fi
